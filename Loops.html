<html>
<body>

<script text="text/javascrpit">

for(i=0;i<10;i++){
	document.write("This is for loop<br/>");
}

var n=1;
while(n<10){
	document.write("This is while loop<br/>");
	n++;
}
var a=1;
do{
	document.write("This is  do-While<br/>");
	a++;
}while(a<10);

</script>
</body>
</html>
